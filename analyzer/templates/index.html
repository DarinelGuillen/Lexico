<!-- analyzer/templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Léxico en Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        html {
            font-family: 'Inter', sans-serif;
        }

        .symbol {
            font-weight: bold;
            color: #f0e130;
        }
    </style>
</head>
<body class="flex items-center justify-center bg-black min-h-screen">
    <main class="w-full flex flex-col h-auto gap-5 bg-black flex items-center justify-center">
        <section class="flex flex-col w-full md:w-2/3 lg:w-1/2 bg-blue-400 items-center justify-center space-y-6 p-8 rounded-2xl shadow-2xl">
            <h1 class="text-3xl text-white font-extrabold">Analizador Léxico en Flask</h1>
            <form action="/analyze" method="post">
                <textarea id="data" name="codigo" cols="30" rows="5" class="w-full h-auto p-4 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-500" placeholder="Inserte su código aquí">{{ code | safe }}</textarea>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition-all duration-300 ease-in-out">
                    Analizar Código
                </button>
            </form>
        </section>

        <section class="flex flex-wrap w-full h-screen md:w-4/5 lg:w-2/3 gap-4 bg-blue-400 p-8 rounded-2xl shadow-2xl">
            <aside class="flex-1 min-w-[280px] h-full bg-gray-700 p-4 rounded-xl shadow-lg">
                <h2 class="text-xl font-bold text-white mb-4">Resultado Léxico</h2>
                <pre id="lexicoOutput" class="text-white whitespace-pre-wrap">{{ tokens | join('\n') }}</pre>
            </aside>
        </section>
    </main>
</body>
</html>
