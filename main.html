<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lexical Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 8px 12px;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body class="flex justify-center items-center bg-gray-900 min-h-screen text-white">
  <div class="mx-auto p-4 container">
    <h1 class="mb-4 font-bold text-2xl">Lexical Analyzer</h1>
    <textarea id="codeInput" class="border-gray-700 bg-gray-800 p-2 border rounded w-full h-64 text-white"
      placeholder="Enter code here..."></textarea>
    <button onclick="analyzeCode()" class="bg-blue-500 hover:bg-blue-700 mt-4 px-4 py-2 rounded">Analyze</button>
    <div id="result" class="mt-4 text-red-500"></div>
    <div id="codeStructure" class="mt-4"></div>
  </div>
  <script>
    const correctStructure = `const functionName = () => {
    return (
        <div>
            <h1>content</h1>
        <div>
    );
};`;

    function analyzeCode() {
      const inputCode = document.getElementById('codeInput').value.trim();
      const resultDiv = document.getElementById('result');
      const codeStructureDiv = document.getElementById('codeStructure');

      const functionNamePattern = /const\s+(\w+)\s*=\s*\(\)\s*=>\s*{/;
      const returnPattern = /return\s*\(\s*<div>\s*<h1>(.*?)<\/h1>\s*<div>\s*\)\s*;\s*}/;

      const functionNameMatch = inputCode.match(functionNamePattern);
      const returnMatch = inputCode.match(returnPattern);

      if (functionNameMatch && returnMatch) {
        resultDiv.textContent = 'Code structure is correct.';
        resultDiv.classList.remove('text-red-500');
        resultDiv.classList.add('text-green-500');

        // Display structured code in a table
        codeStructureDiv.innerHTML = `
                    <table class="bg-gray-800 mt-4 text-white">
                        <thead>
                            <tr>
                                <th>Part</th>
                                <th>Content</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Function Declaration</td>
                                <td>const ${functionNameMatch[1]} = () => {</td>
                            </tr>
                            <tr>
                                <td>Return Start</td>
                                <td>return (</td>
                            </tr>
                            <tr>
                                <td>Div Start</td>
                                <td><div></td>
                            </tr>
                            <tr>
                                <td>H1 Content</td>
                                <td>${returnMatch[1]}</td>
                            </tr>
                            <tr>
                                <td>Div End</td>
                                <td><div></td>
                            </tr>
                            <tr>
                                <td>Return End</td>
                                <td>);</td>
                            </tr>
                            <tr>
                                <td>Function End</td>
                                <td>}</td>
                            </tr>
                        </tbody>
                    </table>
                `;
      } else {
        resultDiv.textContent = 'Error: Code structure is incorrect.';
        resultDiv.classList.remove('text-green-500');
        resultDiv.classList.add('text-red-500');
        codeStructureDiv.innerHTML = '';
      }
    }
  </script>
</body>

</html>
